<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeremiah 33:3 - Dominion City</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;700&family=Montserrat:wght@700&display=swap');
        
        :root {
            --primary-color: #1a2a6c;
            --secondary-color: #b21f1f;
            --accent-color: #f8d64e;
            --bg-color: #f9f7f2;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color), #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Playfair Display', serif;
            color: var(--text-color);
            overflow-x: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.3);
            margin: 40px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateY(40px);
            opacity: 0;
            animation: container-appear 1.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
        }

        @keyframes container-appear {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .church-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 3px;
            color: var(--accent-color);
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .verse-container {
            position: relative;
            margin: 40px 0;
        }

        .verse-reference {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--accent-color);
            opacity: 0;
            text-align: center;
            animation: fadeIn 1s ease 1s forwards;
        }

        .verse-text {
            font-size: 2.2rem;
            line-height: 1.5;
            font-family: 'Dancing Script', cursive;
            min-height: 200px;
            position: relative;
            text-align: center;
            color: white;
        }

        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
            font-size: 2.5rem;
            vertical-align: middle;
            color: var(--accent-color);
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            margin-top: 40px;
            font-style: italic;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fadeIn 1s ease 8s forwards;
        }

        .gold-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-color), transparent);
            margin: 30px auto;
            width: 50%;
            opacity: 0;
            animation: fadeIn 1s ease 7s forwards;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .replay-btn {
            position: absolute;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            opacity: 0;
            animation: fadeIn 1s ease 9s forwards;
            transition: all 0.3s ease;
        }

        .replay-btn:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .church-name {
                font-size: 1.5rem;
            }
            
            .verse-text {
                font-size: 1.8rem;
            }
            
            .verse-reference {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            .verse-text {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <div class="container">
        <div class="church-name">DOMINION CITY</div>
        
        <div class="gold-line"></div>
        
        <div class="verse-container">
            <div class="verse-reference">Jeremiah 33:3</div>
            <div class="verse-text" id="verse-text"></div>
        </div>
        
        <div class="gold-line"></div>
        
        <div class="footer">Seek Him and He will reveal great things to you</div>
        
        <button class="replay-btn" id="replay-btn">
            <i class="fas fa-redo"></i>
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Hide loading overlay when everything is ready
            function hideLoading() {
                const loadingOverlay = document.getElementById('loading-overlay');
                loadingOverlay.style.opacity = '0';
                setTimeout(() => {
                    loadingOverlay.style.display = 'none';
                }, 1000);
            }
            
            // Start the verse animation
            function animateVerse() {
                const verseText = "Call to Me, and I will answer you,\nand show you great and mighty things,\nwhich you do not know.";
                const verseElement = document.getElementById('verse-text');
                const cursor = '<span class="typed-cursor">|</span>';
                
                let i = 0;
                let lineBreakDelay = 0;
                
                verseElement.innerHTML = cursor;
                
                function typeWriter() {
                    if (i < verseText.length) {
                        // Handle line breaks with additional delay
                        if (verseText.charAt(i) === '\n') {
                            lineBreakDelay = 800; // Extra delay for line breaks
                            verseElement.innerHTML = verseElement.innerHTML.replace(cursor, '<br>' + cursor);
                            i++;
                        } else {
                            const currentText = verseElement.innerHTML.replace(cursor, '');
                            verseElement.innerHTML = currentText + verseText.charAt(i) + cursor;
                            i++;
                            lineBreakDelay = 0;
                        }
                        
                        // Randomize typing speed slightly for natural effect
                        const speed = 50 + Math.random() * 50 + lineBreakDelay;
                        setTimeout(typeWriter, speed);
                    } else {
                        // Remove cursor when done
                        verseElement.innerHTML = verseElement.innerHTML.replace(cursor, '');
                        
                        // Add flourish animation to each word
                        const words = verseElement.innerHTML.split(' ');
                        verseElement.innerHTML = '';
                        
                        words.forEach((word, index) => {
                            const wordSpan = document.createElement('span');
                            wordSpan.textContent = word + ' ';
                            wordSpan.style.display = 'inline-block';
                            wordSpan.style.opacity = '0';
                            wordSpan.style.transform = 'translateY(20px)';
                            wordSpan.style.animation = `fadeIn 0.5s ease ${index * 0.1}s forwards`;
                            verseElement.appendChild(wordSpan);
                        });
                    }
                }
                
                // Start typing after a brief delay
                setTimeout(typeWriter, 1000);
            }
            
            // Replay functionality
            document.getElementById('replay-btn').addEventListener('click', function() {
                const verseElement = document.getElementById('verse-text');
                verseElement.innerHTML = '';
                animateVerse();
            });
            
            // Initialize everything when fonts are loaded
            document.fonts.ready.then(() => {
                hideLoading();
                animateVerse();
            });
            
            // Fallback in case fonts don't load
            setTimeout(() => {
                if (document.getElementById('loading-overlay').style.display !== 'none') {
                    hideLoading();
                    animateVerse();
                }
            }, 3000);
        });
    </script>
</body>
</html>
